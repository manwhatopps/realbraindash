<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Play - BrainDash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-primary {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .btn-danger {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
    }

    .stake-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .stake-btn {
      flex: 1;
      min-width: 100px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .stake-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .stake-btn.selected {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }

    .form-group select option {
      background: #2a5298;
      color: #fff;
    }

    .lobby-list {
      display: grid;
      gap: 15px;
    }

    .lobby-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
    }

    .lobby-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .lobby-info {
      flex: 1;
    }

    .lobby-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .lobby-details {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      opacity: 0.9;
    }

    .lobby-detail {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-open {
      background: #38ef7d;
      color: #000;
    }

    .status-full {
      background: #f5576c;
      color: #fff;
    }

    .status-countdown {
      background: #feca57;
      color: #000;
    }

    .participants-list {
      margin: 20px 0;
    }

    .participant-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .participant-name {
      font-weight: 600;
    }

    .participant-status {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f5576c;
    }

    .status-indicator.ready {
      background: #38ef7d;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .terms-checkbox input[type="checkbox"] {
      margin-top: 4px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .terms-checkbox label {
      flex: 1;
      cursor: pointer;
      line-height: 1.5;
    }

    .countdown-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .countdown-overlay.active {
      display: flex;
    }

    .countdown-content {
      text-align: center;
    }

    .countdown-number {
      font-size: 120px;
      font-weight: 700;
      animation: pulse 1s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .countdown-text {
      font-size: 24px;
      margin-top: 20px;
      opacity: 0.8;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.7;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    #trivia-engine-container {
      display: none;
    }

    #trivia-engine-container.active {
      display: block;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .modal-score {
      font-size: 48px;
      font-weight: 700;
      margin: 20px 0;
    }

    .modal-details {
      margin: 20px 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Choice Screen -->
    <div id="cash-choice-screen" class="screen active">
      <div class="header">
        <h1>üí∞ Cash Play</h1>
        <button class="back-btn" onclick="goHome()">‚Üê Back</button>
      </div>
      <div class="card">
        <h2 style="margin-bottom: 20px;">Choose Your Play Mode</h2>
        <button class="btn-primary" onclick="showLobbyList()">üéÆ Join Lobby</button>
        <button class="btn-secondary">üë• Play With Friends (Coming Soon)</button>
      </div>
    </div>

    <!-- Lobby List Screen -->
    <div id="cash-lobby-list-screen" class="screen">
      <div class="header">
        <h1>üí∞ Cash Lobbies</h1>
        <button class="back-btn" onclick="showChoiceScreen()">‚Üê Back</button>
      </div>

      <!-- Create Lobby Panel -->
      <div class="card">
        <h2 style="margin-bottom: 20px;">Create New Lobby</h2>
        <div class="form-group">
          <label>Category</label>
          <select id="create-category">
            <option value="politics">Politics</option>
            <option value="business">Business & Economics</option>
            <option value="sports">Sports</option>
            <option value="music">Music</option>
            <option value="movies">Movies</option>
            <option value="history">History</option>
            <option value="geography">Geography</option>
            <option value="science">Science</option>
            <option value="pop_culture">Pop Culture</option>
          </select>
        </div>
        <div class="form-group">
          <label>Stake Amount</label>
          <div class="stake-buttons">
            <button class="stake-btn" data-stake="100" onclick="selectStake(100)">$1</button>
            <button class="stake-btn" data-stake="1000" onclick="selectStake(1000)">$10</button>
            <button class="stake-btn" data-stake="2000" onclick="selectStake(2000)">$20</button>
            <button class="stake-btn" data-stake="5000" onclick="selectStake(5000)">$50</button>
            <button class="stake-btn" data-stake="10000" onclick="selectStake(10000)">$100</button>
          </div>
        </div>
        <div class="form-group">
          <label>Max Players (2-12)</label>
          <input type="number" id="create-max-players" min="2" max="12" value="4">
        </div>
        <button class="btn-primary btn-success" onclick="createLobby()">Create Lobby</button>
      </div>

      <!-- Lobby List -->
      <div class="card">
        <h2 style="margin-bottom: 20px;">Available Lobbies</h2>
        <div class="filters" id="lobby-filters">
          <!-- Filters will be inserted here -->
        </div>
        <div id="lobby-list" class="lobby-list">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading lobbies...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Lobby Details Screen -->
    <div id="cash-lobby-details-screen" class="screen">
      <div class="header">
        <h1>üí∞ Lobby Details</h1>
        <button class="back-btn" onclick="leaveLobby()">‚Üê Leave</button>
      </div>

      <div class="card">
        <div id="lobby-details-content">
          <!-- Will be populated dynamically -->
        </div>
      </div>
    </div>

    <!-- Match Screen (Uses Unified Trivia Engine) -->
    <div id="cash-match-screen" class="screen">
      <div id="trivia-engine-container"></div>
    </div>
  </div>

  <!-- Countdown Overlay -->
  <div id="countdown-overlay" class="countdown-overlay">
    <div class="countdown-content">
      <div class="countdown-number" id="countdown-number">5</div>
      <div class="countdown-text">Get Ready!</div>
    </div>
  </div>

  <!-- Match End Modal -->
  <div id="match-end-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-title">üèÜ Match Complete!</div>
      <div id="match-end-content">
        <!-- Will be populated dynamically -->
      </div>
      <button class="btn-primary" onclick="returnToLobbies()">Return to Lobbies</button>
    </div>
  </div>

  <script type="module" src="/src/questions-new.js"></script>
  <script type="module" src="/src/trivia-engine-unified.js"></script>
  <script type="module" src="/src/cash-play-handler.js"></script>
</body>
</html>
